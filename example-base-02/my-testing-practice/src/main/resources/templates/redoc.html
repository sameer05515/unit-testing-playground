<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Reference</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #0f172a;
            background: radial-gradient(circle at 0% 0%, #e0f2fe 0%, transparent 45%),
                        radial-gradient(circle at 100% 0%, #ede9fe 0%, transparent 40%),
                        #f8fafc;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1.25rem clamp(1.5rem, 4vw, 3rem);
            background: rgba(15, 23, 42, 0.85);
            color: #f8fafc;
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: saturate(160%) blur(12px);
        }
        header h1 {
            font-size: clamp(1.25rem, 2vw, 1.6rem);
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        header h1 span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            font-weight: 700;
            letter-spacing: 0.08em;
        }
        nav {
            display: flex;
            gap: 0.5rem;
        }
        nav a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            padding: 0.55rem 0.95rem;
            border-radius: 0.65rem;
            transition: transform 0.18s ease, background-color 0.18s ease, box-shadow 0.18s ease;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.35);
        }
        nav a:hover {
            transform: translateY(-1px);
            background: rgba(56, 189, 248, 0.16);
            box-shadow: 0 8px 22px rgba(56, 189, 248, 0.25);
        }
        main {
            flex: 1;
            display: flex;
            padding: 1.5rem clamp(1rem, 2.5vw, 2rem) 2.5rem;
        }
        .redoc-shell {
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 32px 60px rgba(15, 23, 42, 0.22);
            border: 1px solid rgba(15, 23, 42, 0.08);
        }
        #redoc-container {
            height: calc(100vh - 180px);
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            nav {
                width: 100%;
            }
            nav a {
                flex: 1;
                text-align: center;
            }
            main {
                padding: 1rem;
            }
            .redoc-shell {
                border-radius: 14px;
            }
        }
    </style>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Redoc.init('/v3/api-docs', {
                expandResponses: '200,201',
                hideDownloadButton: false,
                theme: {
                    spacing: {
                        unit: 6,
                        sectionVertical: 40
                    },
                    typography: {
                        fontFamily: '"Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif',
                        headings: {
                            fontWeight: '600',
                            lineHeight: '1.2'
                        },
                        code: {
                            fontFamily: '"JetBrains Mono", "Fira Code", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace',
                            fontSize: '0.85rem'
                        }
                    },
                    menu: {
                        backgroundColor: '#0f172a',
                        textColor: '#e2e8f0',
                        groupItems: {
                            activeBackgroundColor: 'rgba(59, 130, 246, 0.15)',
                            activeTextColor: '#38bdf8'
                        }
                    },
                    colors: {
                        primary: { main: '#2563eb' },
                        text: { primary: '#0f172a', secondary: '#475569' },
                        accent: { main: '#38bdf8' },
                        http: {
                            get: '#10b981',
                            post: '#3b82f6',
                            put: '#f59e0b',
                            delete: '#ef4444'
                        }
                    }
                }
            }, document.getElementById('redoc-container'));
        });
    </script>
</head>
<body>
<header>
    <h1><span>API</span>Student Platform Reference</h1>
    <nav>
        <a href="/students/view">Student Directory</a>
        <a href="/welcome">Home</a>
    </nav>
</header>
<main>
    <div class="redoc-shell">
        <div id="redoc-container"></div>
    </div>
</main>
</body>
</html>
