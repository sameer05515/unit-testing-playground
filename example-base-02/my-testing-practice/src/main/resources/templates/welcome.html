<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        main {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.5);
            max-width: 560px;
            text-align: center;
        }
        h1 {
            margin-bottom: 0.75rem;
            font-size: 2rem;
            letter-spacing: 0.08em;
        }
        p {
            margin: 0 0 2rem;
            color: #cbd5f5;
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li + li {
            margin-top: 0.75rem;
        }
        a {
            display: inline-block;
            padding: 0.85rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            color: #0f172a;
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(129, 140, 248, 0.35);
        }
    </style>
</head>
<body>
<main>
    <h1>Welcome</h1>
    <p>Explore the student directory and its API documentation using the quick links below.</p>
    <ul>
        <li><a href="/students/view">Student Directory</a></li>
        <li><a href="/swagger-ui/index.html" target="_blank" rel="noopener">Swagger UI</a></li>
        <li><a href="/v3/api-docs" target="_blank" rel="noopener">OpenAPI JSON</a></li>
        <li><a href="/redoc" target="_blank" rel="noopener">ReDoc UI</a></li>
    </ul>
</main>
</body>
</html>
