<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Patterns Catalog</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        .category-badge {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .pattern-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }
        
        .pattern-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        
        .demo-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border-left: 3px solid #0d6efd;
        }
        
        .stats-badge {
            font-size: 0.85rem;
        }
        
        .category-creational {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .category-structural {
            background-color: #d4edda;
            color: #155724;
        }
        
        .category-behavioral {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div x-data="patternApp()" x-init="loadPatterns()">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="bi bi-diagram-3"></i> Design Patterns Catalog
                </span>
                <div class="d-flex align-items-center text-white">
                    <span class="stats-badge me-3">
                        <i class="bi bi-grid-3x3-gap"></i> 
                        <span x-text="filteredPatterns.length"></span> patterns
                    </span>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <!-- Filters and Search -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Search patterns by name or intent..."
                            x-model="searchQuery"
                            @input="filterPatterns()"
                        >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="btn-group w-100" role="group">
                        <input 
                            type="radio" 
                            class="btn-check" 
                            name="categoryFilter" 
                            id="filter-all" 
                            value=""
                            x-model="selectedCategory"
                            @change="filterPatterns()"
                            checked
                        >
                        <label class="btn btn-outline-primary" for="filter-all">
                            All (<span x-text="patterns.length"></span>)
                        </label>
                        
                        <input 
                            type="radio" 
                            class="btn-check" 
                            name="categoryFilter" 
                            id="filter-creational" 
                            value="CREATIONAL"
                            x-model="selectedCategory"
                            @change="filterPatterns()"
                        >
                        <label class="btn btn-outline-primary" for="filter-creational">
                            Creational (<span x-text="getCategoryCount('CREATIONAL')"></span>)
                        </label>
                        
                        <input 
                            type="radio" 
                            class="btn-check" 
                            name="categoryFilter" 
                            id="filter-structural" 
                            value="STRUCTURAL"
                            x-model="selectedCategory"
                            @change="filterPatterns()"
                        >
                        <label class="btn btn-outline-primary" for="filter-structural">
                            Structural (<span x-text="getCategoryCount('STRUCTURAL')"></span>)
                        </label>
                        
                        <input 
                            type="radio" 
                            class="btn-check" 
                            name="categoryFilter" 
                            id="filter-behavioral" 
                            value="BEHAVIORAL"
                            x-model="selectedCategory"
                            @change="filterPatterns()"
                        >
                        <label class="btn btn-outline-primary" for="filter-behavioral">
                            Behavioral (<span x-text="getCategoryCount('BEHAVIORAL')"></span>)
                        </label>
                    </div>
                </div>
            </div>

            <!-- Patterns Grid -->
            <div class="row g-4" x-show="filteredPatterns.length > 0">
                <template x-for="pattern in filteredPatterns" :key="pattern.name">
                    <div class="col-md-6 col-lg-4 col-xl-3">
                        <div class="card pattern-card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0" x-text="pattern.name"></h5>
                                    <span 
                                        class="badge category-badge ms-2"
                                        :class="{
                                            'category-creational': pattern.category === 'CREATIONAL',
                                            'category-structural': pattern.category === 'STRUCTURAL',
                                            'category-behavioral': pattern.category === 'BEHAVIORAL'
                                        }"
                                        x-text="pattern.category"
                                    ></span>
                                </div>
                                
                                <p class="card-text text-muted small mb-3" x-text="pattern.intent"></p>
                                
                                <div class="mt-auto">
                                    <div class="text-muted small mb-1">
                                        <i class="bi bi-code-slash"></i> <strong>Demo:</strong>
                                    </div>
                                    <div class="demo-text" x-text="pattern.demo"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- No Results Message -->
            <div x-show="filteredPatterns.length === 0" class="text-center py-5">
                <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                <p class="text-muted mt-3">No patterns found matching your criteria.</p>
                <button class="btn btn-outline-primary" @click="clearFilters()">
                    <i class="bi bi-x-circle"></i> Clear Filters
                </button>
            </div>
        </div>
    </div>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function patternApp() {
            return {
                patterns: [],
                filteredPatterns: [],
                searchQuery: '',
                selectedCategory: '',
                
                async loadPatterns() {
                    try {
                        const response = await fetch('patterns.json');
                        this.patterns = await response.json();
                        this.filteredPatterns = this.patterns;
                    } catch (error) {
                        console.error('Error loading patterns:', error);
                        alert('Failed to load patterns.json. Please ensure the file exists.');
                    }
                },
                
                filterPatterns() {
                    let filtered = this.patterns;
                    
                    // Filter by category
                    if (this.selectedCategory) {
                        filtered = filtered.filter(p => p.category === this.selectedCategory);
                    }
                    
                    // Filter by search query
                    if (this.searchQuery.trim()) {
                        const query = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(p => 
                            p.name.toLowerCase().includes(query) ||
                            p.intent.toLowerCase().includes(query) ||
                            p.demo.toLowerCase().includes(query)
                        );
                    }
                    
                    this.filteredPatterns = filtered;
                },
                
                getCategoryCount(category) {
                    return this.patterns.filter(p => p.category === category).length;
                },
                
                clearFilters() {
                    this.searchQuery = '';
                    this.selectedCategory = '';
                    document.getElementById('filter-all').checked = true;
                    this.filterPatterns();
                }
            }
        }
    </script>
</body>
</html>
