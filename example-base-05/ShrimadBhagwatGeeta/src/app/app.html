<div class="app-shell d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-semibold" routerLink="/" i18n="@@appTitle">Shrimad Bhagwat Geeta</a>
        <button
          class="navbar-toggler"
          type="button"
          aria-controls="mainNavbar"
          [attr.aria-expanded]="navOpen() ? 'true' : 'false'"
          aria-label="Toggle navigation"
          (click)="toggleNav()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="mainNavbar"
          [class.show]="navOpen()"
        >
          <div class="navbar-nav ms-auto align-items-lg-center gap-2 flex-lg-row flex-column">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="closeNav()"
              i18n="@@navHome"
            >
              Home
            </a>
            <div class="btn-group language-toggle" role="group" aria-label="Language selector">
              <button
                type="button"
                class="btn btn-outline-light btn-sm"
                [class.active]="locale() === 'en'"
                [attr.aria-pressed]="locale() === 'en'"
                (click)="switchLocale('en')"
                [disabled]="locale() === 'en'"
                i18n="@@languageEnglish"
              >
                English
              </button>
              <button
                type="button"
                class="btn btn-outline-light btn-sm"
                [class.active]="locale() === 'hi'"
                [attr.aria-pressed]="locale() === 'hi'"
                (click)="switchLocale('hi')"
                [disabled]="locale() === 'hi'"
                i18n="@@languageHindi"
              >
                हिन्दी
              </button>
            </div>
            <button
              type="button"
              class="btn btn-outline-light btn-sm theme-toggle"
              (click)="toggleTheme()"
            >
              <ng-container *ngIf="theme() === 'dark'; else darkModeLabel">
                <span i18n="@@themeToggleLabelLight">Light Mode</span>
              </ng-container>
              <ng-template #darkModeLabel>
                <span i18n="@@themeToggleLabelDark">Dark Mode</span>
              </ng-template>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    <router-outlet />
  </main>

  <footer class="py-4 bg-dark text-white">
    <div class="container text-center small" i18n="@@footerCredit">
      © {{ currentYear }} Shrimad Bhagwat Geeta. Built with Angular and Bootstrap 5.
    </div>
  </footer>
</div>
