<!doctype html>
<html ng-app="MultiplicationApp">
  <head>
    <link rel="stylesheet" href="multiplication-app.css" />
  </head>

  <body ng-init="table = { x: 10, y: 10 }">
    <div class="multiplication-wrapper">
      <h1 class="multiplication-title">AngularJS Multiplication Table</h1>

      <div class="table-controls">
        <label>
          Columns
          <input type="number" min="1" max="30" ng-model="table.x" />
        </label>
        <label>
          Rows
          <input type="number" min="1" max="30" ng-model="table.y" />
        </label>
      </div>

      <div multiplication-table x="table.x" y="table.y">
        <span>{{ $parent.multiplication.value }}</span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="multiplication-app.js"></script>
  </body>
</html>
