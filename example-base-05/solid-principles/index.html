<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLID Principles Catalog</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='20' y='20' width='60' height='60' fill='none' stroke='%230d6efd' stroke-width='3'/%3E%3Ccircle cx='50' cy='50' r='15' fill='%230d6efd'/%3E%3C/svg%3E">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --transition-speed: 0.3s;
        }
        
        body {
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        .principle-card {
            transition: transform 0.2s, box-shadow 0.2s, background-color var(--transition-speed), color var(--transition-speed);
            height: 100%;
        }
        
        .principle-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        
        [data-bs-theme="dark"] .principle-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.1) !important;
        }
        
        .acronym-badge {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        [data-bs-theme="dark"] .acronym-badge {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .example-bad {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            background-color: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 0.25rem;
            border-left: 3px solid #dc3545;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        [data-bs-theme="dark"] .example-bad {
            background-color: #4a1e1e;
            color: #fca5a5;
            border-left-color: #dc3545;
        }
        
        .example-good {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            background-color: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 0.25rem;
            border-left: 3px solid #28a745;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        [data-bs-theme="dark"] .example-good {
            background-color: #1e3d2e;
            color: #86efac;
            border-left-color: #28a745;
        }
        
        .stats-badge {
            font-size: 0.85rem;
        }
        
        .benefit-badge {
            font-size: 0.8rem;
            margin: 0.25rem;
        }
        
        .theme-toggle-btn {
            transition: transform 0.3s ease;
        }
        
        .theme-toggle-btn:hover {
            transform: rotate(15deg);
        }
        
        [data-bs-theme="dark"] .navbar {
            background-color: #1e293b !important;
        }
        
        [data-bs-theme="dark"] .modal-content {
            background-color: #1e293b;
            color: #e2e8f0;
        }
        
        [data-bs-theme="dark"] .modal-header {
            border-bottom-color: #334155;
        }
        
        [data-bs-theme="dark"] .modal-footer {
            border-top-color: #334155;
        }
        
        [data-bs-theme="dark"] .card {
            background-color: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }
        
        [data-bs-theme="dark"] .form-control {
            background-color: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        
        [data-bs-theme="dark"] .form-control:focus {
            background-color: #334155;
            border-color: #60a5fa;
            color: #e2e8f0;
        }
        
        [data-bs-theme="dark"] .input-group-text {
            background-color: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
        
        [data-bs-theme="dark"] .btn-outline-primary {
            border-color: #475569;
            color: #93c5fd;
        }
        
        [data-bs-theme="dark"] .btn-outline-primary:hover,
        [data-bs-theme="dark"] .btn-outline-primary:active,
        [data-bs-theme="dark"] .btn-outline-primary:focus {
            background-color: #1e40af;
            border-color: #1e40af;
            color: #fff;
        }
        
        [data-bs-theme="dark"] .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        
        [data-bs-theme="dark"] .text-muted {
            color: #94a3b8 !important;
        }
        
        .metadata-badge {
            font-size: 0.75rem;
            margin: 0.2rem;
        }
        
        .problem-tag {
            background-color: #fff3cd;
            color: #856404;
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        
        [data-bs-theme="dark"] .problem-tag {
            background-color: #4a3d1e;
            color: #fde047;
        }
        
        [data-bs-theme="dark"] .alert-info {
            background-color: #1e3a5f;
            border-color: #3b82f6;
            color: #93c5fd;
        }
        
        [data-bs-theme="dark"] .list-group-item {
            background-color: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div x-data="solidApp()" x-init="initTheme(); loadPrinciples()">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="bi bi-shield-check"></i> SOLID Principles Catalog
                </span>
                <div class="d-flex align-items-center text-white gap-3">
                    <span class="stats-badge">
                        <i class="bi bi-grid-3x3-gap"></i> 
                        <span x-text="filteredPrinciples.length"></span> principles
                    </span>
                    <button 
                        class="btn btn-outline-light btn-sm theme-toggle-btn"
                        @click="toggleTheme()"
                        :title="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
                    >
                        <i class="bi" :class="isDarkMode ? 'bi-sun-fill' : 'bi-moon-fill'"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <!-- Metadata Banner -->
            <div class="alert alert-info mb-4" x-show="metadata">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div>
                        <strong><i class="bi bi-info-circle"></i> About SOLID:</strong>
                        <span class="ms-2" x-text="metadata?.category"></span>
                        <span class="badge bg-primary ms-2" x-text="metadata?.acronym"></span>
                    </div>
                    <div class="mt-2 mt-md-0">
                        <span class="me-2"><strong>Used in:</strong></span>
                        <template x-for="tech in metadata?.usedIn" :key="tech">
                            <span class="badge bg-secondary metadata-badge" x-text="tech"></span>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Search principles by name, acronym, definition, or problem solved..."
                            x-model="searchQuery"
                            @input="filterPrinciples()"
                        >
                    </div>
                </div>
            </div>

            <!-- Principles Grid -->
            <div class="row g-4" x-show="filteredPrinciples.length > 0">
                <template x-for="principle in filteredPrinciples" :key="principle.shortName">
                    <div class="col-md-6 col-lg-4">
                        <div class="card principle-card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div class="flex-grow-1">
                                        <h5 class="card-title mb-1" x-text="principle.name"></h5>
                                        <span class="badge acronym-badge" x-text="principle.shortName"></span>
                                    </div>
                                </div>
                                
                                <p class="card-text mb-3" x-text="principle.definition"></p>
                                
                                <div class="mb-3">
                                    <div class="text-muted small mb-1">
                                        <i class="bi bi-exclamation-triangle"></i> <strong>Problem:</strong>
                                    </div>
                                    <span class="problem-tag" x-text="principle.problemSolved"></span>
                                </div>
                                
                                <div class="mb-3 flex-grow-1">
                                    <div class="text-muted small mb-1">
                                        <i class="bi bi-check-circle text-success"></i> <strong>Benefits:</strong>
                                    </div>
                                    <div class="d-flex flex-wrap">
                                        <template x-for="benefit in principle.benefits" :key="benefit">
                                            <span class="badge bg-success benefit-badge" x-text="benefit"></span>
                                        </template>
                                    </div>
                                </div>
                                
                                <div class="mt-auto">
                                    <button 
                                        class="btn btn-sm btn-outline-primary w-100" 
                                        @click="selectedPrinciple = principle; showModal = true"
                                    >
                                        <i class="bi bi-info-circle"></i> View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- No Results Message -->
            <div x-show="filteredPrinciples.length === 0" class="text-center py-5">
                <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                <p class="text-muted mt-3">No principles found matching your criteria.</p>
                <button class="btn btn-outline-primary" @click="clearFilters()">
                    <i class="bi bi-x-circle"></i> Clear Filters
                </button>
            </div>
        </div>

        <!-- Principle Details Modal -->
        <div class="modal fade" :class="{ 'show': showModal, 'd-block': showModal }" 
             x-show="showModal" @click.self="showModal = false" 
             :style="isDarkMode ? 'background-color: rgba(0,0,0,0.7);' : 'background-color: rgba(0,0,0,0.5);'" 
             x-transition>
            <div class="modal-dialog modal-lg modal-dialog-scrollable" @click.stop>
                <div class="modal-content" x-show="selectedPrinciple">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <span x-text="selectedPrinciple?.name"></span>
                            <span class="badge acronym-badge ms-2" x-text="selectedPrinciple?.shortName"></span>
                        </h5>
                        <button type="button" class="btn-close" @click="showModal = false"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4">
                            <h6><i class="bi bi-quote"></i> Definition</h6>
                            <p class="lead" x-text="selectedPrinciple?.definition"></p>
                        </div>
                        
                        <div class="mb-4">
                            <h6><i class="bi bi-exclamation-triangle text-warning"></i> Problem Solved</h6>
                            <p x-text="selectedPrinciple?.problemSolved"></p>
                        </div>
                        
                        <div class="mb-4">
                            <h6><i class="bi bi-code-slash"></i> Examples</h6>
                            <div class="mb-3">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-x-circle text-danger me-2"></i>
                                    <strong>Bad:</strong>
                                </div>
                                <div class="example-bad" x-text="selectedPrinciple?.example?.bad"></div>
                            </div>
                            <div>
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-check-circle text-success me-2"></i>
                                    <strong>Good:</strong>
                                </div>
                                <div class="example-good" x-text="selectedPrinciple?.example?.good"></div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h6><i class="bi bi-star-fill text-warning"></i> Benefits</h6>
                            <ul class="list-group">
                                <template x-for="benefit in selectedPrinciple?.benefits" :key="benefit">
                                    <li class="list-group-item d-flex align-items-center">
                                        <i class="bi bi-check-circle-fill text-success me-2"></i>
                                        <span x-text="benefit"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" @click="showModal = false">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function solidApp() {
            return {
                principles: [],
                filteredPrinciples: [],
                metadata: null,
                searchQuery: '',
                selectedPrinciple: null,
                showModal: false,
                isDarkMode: false,
                
                initTheme() {
                    const savedTheme = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    this.isDarkMode = savedTheme === 'dark' || (!savedTheme && prefersDark);
                    this.applyTheme();
                },
                
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode;
                    this.applyTheme();
                    localStorage.setItem('theme', this.isDarkMode ? 'dark' : 'light');
                },
                
                applyTheme() {
                    const html = document.documentElement;
                    if (this.isDarkMode) {
                        html.setAttribute('data-bs-theme', 'dark');
                    } else {
                        html.removeAttribute('data-bs-theme');
                    }
                },
                
                async loadPrinciples() {
                    try {
                        const response = await fetch('principles.json');
                        const data = await response.json();
                        this.principles = data.principles || [];
                        this.metadata = data.metadata || null;
                        this.filteredPrinciples = this.principles;
                    } catch (error) {
                        console.error('Error loading principles:', error);
                        alert('Failed to load principles.json. Please ensure the file exists.');
                    }
                },
                
                filterPrinciples() {
                    let filtered = this.principles;
                    
                    if (this.searchQuery.trim()) {
                        const query = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(p => {
                            const nameMatch = p.name?.toLowerCase().includes(query);
                            const shortNameMatch = p.shortName?.toLowerCase().includes(query);
                            const definitionMatch = p.definition?.toLowerCase().includes(query);
                            const problemMatch = p.problemSolved?.toLowerCase().includes(query);
                            const badExampleMatch = p.example?.bad?.toLowerCase().includes(query);
                            const goodExampleMatch = p.example?.good?.toLowerCase().includes(query);
                            return nameMatch || shortNameMatch || definitionMatch || problemMatch || badExampleMatch || goodExampleMatch;
                        });
                    }
                    
                    this.filteredPrinciples = filtered;
                },
                
                clearFilters() {
                    this.searchQuery = '';
                    this.filterPrinciples();
                }
            }
        }
    </script>
</body>
</html>
