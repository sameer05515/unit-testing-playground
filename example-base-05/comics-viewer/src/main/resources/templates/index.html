<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Viewer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        /* Custom scrollbar for sidebar */
        .sidebar-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* PDF viewer container */
        .pdf-container {
            height: calc(100vh - 80px);
        }
    </style>
</head>
<body class="bg-gray-100" x-data="comicsViewer" x-init="init()">
    <!-- Header -->
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 h-20">
        <div class="flex items-center justify-between h-full px-4">
            <div class="flex items-center space-x-4">
                <!-- Toggle Sidebar Button -->
                <button 
                    @click="sidebarOpen = !sidebarOpen"
                    class="p-2 rounded-md hover:bg-gray-200 transition-colors"
                    aria-label="Toggle sidebar">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <!-- PDF Name -->
                <div class="flex items-center space-x-2">
                    <h1 class="text-xl font-bold text-gray-800" x-text="selectedComic ? selectedComic.name : 'No comic selected'"></h1>
                </div>
            </div>
            
            <!-- Count Display -->
            <div class="text-sm text-gray-600">
                <span x-text="currentIndex + 1"></span> / <span x-text="totalCount"></span>
            </div>
        </div>
    </header>
    
    <div class="flex pt-20">
        <!-- Left Sidebar -->
        <aside 
            :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
            class="fixed left-0 top-20 bottom-0 w-80 bg-white shadow-lg transition-transform duration-300 ease-in-out z-40 overflow-hidden flex flex-col">
            
            <!-- Sidebar Header -->
            <div class="p-4 border-b bg-gray-50">
                <h2 class="text-lg font-semibold text-gray-800">Comics List</h2>
                <p class="text-sm text-gray-500 mt-1" x-text="`${totalCount} comics found`"></p>
            </div>
            
            <!-- Search Box -->
            <div class="p-4 border-b">
                <input 
                    type="text" 
                    x-model="searchQuery"
                    placeholder="Search comics..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Comics List -->
            <div class="flex-1 overflow-y-auto sidebar-scroll">
                <ul class="p-2">
                    <template x-for="(comic, index) in filteredComics" :key="comic.path">
                        <li>
                            <button 
                                @click="selectComic(comic, index)"
                                :class="selectedComic && selectedComic.path === comic.path ? 'bg-blue-100 border-blue-500' : 'hover:bg-gray-100 border-transparent'"
                                class="w-full text-left p-3 rounded-md border-2 transition-colors mb-1">
                                <div class="font-medium text-gray-800" x-text="comic.name"></div>
                                <div class="text-xs text-gray-500 mt-1" x-text="formatSize(comic.size)"></div>
                            </button>
                        </li>
                    </template>
                </ul>
            </div>
        </aside>
        
        <!-- Overlay for mobile -->
        <div 
            x-show="sidebarOpen"
            @click="sidebarOpen = false"
            class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"
            x-transition:enter="transition-opacity ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition-opacity ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            style="display: none;"></div>
        
        <!-- Main Content Area -->
        <main class="flex-1 ml-0 lg:ml-80 transition-all duration-300">
            <div class="pdf-container">
                <template x-if="selectedComic">
                    <iframe 
                        :src="`/comic/${encodeURIComponent(selectedComic.relativePath)}`"
                        class="w-full h-full border-0"
                        frameborder="0">
                    </iframe>
                </template>
                
                <template x-if="!selectedComic">
                    <div class="flex items-center justify-center h-full">
                        <div class="text-center">
                            <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                            <p class="mt-4 text-gray-500 text-lg">Select a comic from the sidebar to view</p>
                        </div>
                    </div>
                </template>
            </div>
        </main>
    </div>
    
    <script>
        // Helper functions for Alpine.js
        document.addEventListener('alpine:init', () => {
            Alpine.data('comicsViewer', () => ({
                sidebarOpen: true,
                searchQuery: '',
                selectedComic: null,
                currentIndex: -1,
                comics: [],
                get totalCount() {
                    return this.comics.length;
                },
                get filteredComics() {
                    if (!this.searchQuery) {
                        return this.comics;
                    }
                    const query = this.searchQuery.toLowerCase();
                    return this.comics.filter(comic => 
                        comic.name.toLowerCase().includes(query)
                    );
                },
                selectComic(comic, index) {
                    this.selectedComic = comic;
                    this.currentIndex = index;
                    // Close sidebar on mobile after selection
                    if (window.innerWidth < 1024) {
                        this.sidebarOpen = false;
                    }
                },
                formatSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
                },
                init() {
                    // Load comics data
                    fetch('/api/comics')
                        .then(res => res.json())
                        .then(data => { this.comics = data; })
                        .catch(err => console.error('Error loading comics:', err));
                }
            }));
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const viewer = Alpine.$data(document.querySelector('[x-data]'));
            if (!viewer) return;
            
            // Arrow keys for navigation
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault();
                const filtered = viewer.filteredComics;
                if (filtered.length === 0) return;
                
                let newIndex = viewer.currentIndex;
                if (e.key === 'ArrowDown') {
                    newIndex = (newIndex + 1) % filtered.length;
                } else {
                    newIndex = (newIndex - 1 + filtered.length) % filtered.length;
                }
                
                viewer.selectComic(filtered[newIndex], newIndex);
            }
            
            // Escape to close sidebar
            if (e.key === 'Escape') {
                viewer.sidebarOpen = false;
            }
        });
    </script>
</body>
</html>
