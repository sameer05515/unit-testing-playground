# Server Configuration
server.port=8080

# Comics Directory Configuration
# Option 1: Single directory (legacy support)
# comics.directory=D:\\Prem\\comics

# Option 2: Multiple directories (comma-separated, takes precedence over comics.directory)
# Uncomment and configure multiple directories:
comics.directories=D:\\Prem\\comics,D:\\GIT\\my-backup,D:\\Prem\\tutorials
# For Linux/Mac, use forward slashes:
# comics.directories=/path/to/comics1,/path/to/comics2,/path/to/comics3

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.comicsviewer=DEBUG

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

