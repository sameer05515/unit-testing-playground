<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
</head>
<body>
    <div title="This is a div tooltip">Hover over this div</div>
    <span title="This is a span tooltip">Hover over this span</span>
    <button title="This is a button tooltip">Hover over this button</button>
    <input type="text" title="This is an input tooltip" value="Hover over this input">
    <a href="#" title="This is a link tooltip">Hover over this link</a>
</body>
</html>
