<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="choot"></pre>
    <script>
      // Replace 'your_personal_access_token' with the actual token
      const token = "tkn";

      async function getRepositories() {
        const url = "https://api.github.com/user/repos?per_page=100"; // Adjust per_page if needed for large number of repos

        const response = await fetch(url, {
          headers: {
            Authorization: `token ${token}`,
          },
        });

        if (!response.ok) {
          throw new Error(`Error fetching repositories: ${response.status}`);
        }

        const repos = await response.json();
        repos.forEach((repo) => console.log(repo.name));
        document.getElementById("choot").innerHTML= JSON.stringify(repos, null, 2);
      }

      getRepositories().catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
